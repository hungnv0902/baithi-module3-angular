<div style="width: 600px">
  <form #bookForm="ngForm" (ngSubmit)="addBook(bookForm)">
    <div class="form-group" hidden>
      <label>Id</label>
      <input type="number" name="id" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text" name="title" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label>Author</label>
      <input type="text" name="author" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" name="description" class="form-control" ngModel>
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
