
<h2 style="text-align: center">Danh sách các cuốn sách</h2>
<h3>Có {{length}} cuốn sách</h3>
<table class="table" style="text-align: center">
  <thead class="thead-dark">
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Tên sách</th>
    <th scope="col">Tác giả</th>
    <th colspan="3">More option</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books">
    <th scope="row">{{book.id}}</th>
    <a routerLink="/book/detail/{{book.id}}"><td>{{book.title}}</td></a>
    <td>{{book.author}}</td>
    <td><a routerLink="/book/update/{{book.id}}" class="btn btn-warning">Edit</a></td>
    <td><button (click)="delete(book.id)" class="btn btn-danger">Delete</button></td>
  </tr>
  </tbody>
</table>
